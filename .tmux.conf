# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'dracula/tmux'

# term colors
set -ga terminal-overrides ",*256col*:Tc"

# dracula configs
# set -g @dracula-plugins "time ram-usage"
# set -g @dracula-plugins-time-colors "light_purple dark_gray"
set -g @dracula-show-powerline false

# C-a prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split creation rebinds
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Split navigation rebinds
bind -n C-h select-pane -L
bind -n C-l select-pane -R
bind -n C-k select-pane -U
bind -n C-j select-pane -D
bind -n C-Space resize-pane -Z

# Standar resize binding
bind s resize-pane -R 30

# Broadcast to All Panes
bind b setw synchronize-panes

# copy mode
setw -g mode-keys vi
# set -s set-clipboard off
# bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'xsel -i'

# turn off status bar
set -g status off

# Other examples:
set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
